language: ruby

services:
  - postgresql

addons:
  postgresql: "9.4"

rvm:
  - 2.4.4

before_script:
  - psql -c 'create database "cita-scan_test";' -U postgres
  - cp .env.test.local.travis .env.test.local

branches:
  only:
  - master
  - develop

env:
  global:
    - RAILS_ENV=test

cache:
  bundler: true
  directories:
    - node_modules
  yarn: true

install:
  - bundle install
  - nvm install 8.11.2
  - node -v
  - npm i -g yarn
  - yarn
  - git clone https://github.com/bitcoin-core/secp256k1.git & cd secp256k1 & ./autogen.sh & ./configure & make & sudo make install

script:
  - bundle exec rails db:migrate
  - bundle exec rails test
